<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro do Funcionário - Khronos</title>

    <link rel="stylesheet" href="../css/tela-cadastro-empresa.css">
</head>
<body>
    <header class="header-cadastro">
        <div class="logo-cadastro">
            <img src="../assets/img/Logo.png" alt="">

            <h1>Khronos</h1>
        </div>
    </header>

    <main>
        <h1>Cadastro de Empresa</h1>

        <section>
            <div>
                <h2>Endereço de E-mail</h2>
                <input type="email" placeholder="Endereço de E-mail">
            </div>

            <div>
                <h2>Nome da Empresa</h2>
                <input type="text" placeholder="Nome da Empresa">
            </div>

            <div>
                <h2>CEP</h2>
                <input type="number" placeholder="ex: 12345-67">
            </div>
        </section>

        <section>
            <div>
                <h2>Confirme o E-mail</h2>
                <input type="email" placeholder="Confirme o E-mail">
            </div>

            <div>
                <h2>CNPJ</h2>
                <input type="number" placeholder="ex: XX. XXX. XXX/0001-XX.">
            </div>

            <div>
                <h2>CPF</h2>
                <input type="number" placeholder="ex: 123.456.789-00">
            </div>
        </section>

        <section>
            <div>
                <h2>Senha</h2>
                <input type="password" placeholder="Senha">
            </div>

            <div>
                <h2>Confirme a Senha</h2>
                <input type="password" placeholder="Confirme a Senha">
            </div>
        </section>

        <div class="checkbox">
            <div>
                <input type="checkbox">
                <p>Eu aceito os Termos de Condições.</p>
            </div>

            <div>
                <input type="checkbox">
                <p>Eu quero receber mensagens SMS.</p>
            </div>

            <div>
                <input type="checkbox">
                <p>Eu quero receber e-mails.</p>
            </div>
        </div>
    </main>
    <footer>
        <a href="./dashbord.html"><button>Entrar</button></a>

        <a class="voltar-cadastro" href="../index.html">Voltar ao login</a>
    </footer>
</body>
</html>
